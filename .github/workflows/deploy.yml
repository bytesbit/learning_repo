name: CI/CD
on:
  push:
    branches: [ master ]

jobs:
  deploy_to_dev:
    name: Deployment to Dev Environment
    runs-on: ubuntu-latest
    steps:
    - name: SSH and run deploy script
      uses: appleboy/ssh-action@master
      env:
        GIT_USERNAME :  ${{ secrets.GIT_USERNAME }}
        GIT_PASSWORD :  ${{ secrets.GIT_PASSWORD }}
      with:
        host: ${{ secrets.SSH_HOST_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          set -e
          cd /home/proshanti/frappe-bench
          echo "USER -> $GIT_USERNAME"
          echo "PASS -> $GIT_PASSWORD"
          echo "* Pulling changes for sslcommerz_integration"
          cd apps/sslcommerz_integration && git pull https://$GIT_USERNAME:$GIT_PASSWORD@github.com/true-value-access/sslcommerz-integration.git main && cd -

